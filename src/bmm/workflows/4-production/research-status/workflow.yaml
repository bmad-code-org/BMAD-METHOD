# Research Status - Implementation Tracker
name: research-status
description: "Summarize research-status.yaml, surface risks and blockers, and route to the right research workflow."
author: "Quant Method"

# Critical variables from config
config_source: "{project-root}/_bmad/bmm/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
document_output_language: "{config_source}:document_output_language"
date: system-generated
implementation_artifacts: "{config_source}:implementation_artifacts"
research_artifacts: "{config_source}:research_artifacts"

# Workflow components
installed_path: "{project-root}/_bmad/bmm/workflows/4-production/research-status"
instructions: "{installed_path}/instructions.md"

# Inputs
variables:
  research_status_file: "{implementation_artifacts}/research-status.yaml"
  tracking_system: "file-system"

# Smart input file references
input_file_patterns:
  research_status:
    description: "Research status file generated by research-planning"
    whole: "{implementation_artifacts}/research-status.yaml"
    load_strategy: "FULL_LOAD"

# Standalone so IDE commands get generated
standalone: true

# No web bundle needed
web_bundle: false
