# BMM-Roadmap Module Configuration

project_name: "{{project_name}}"
user_name: "{{user_name}}"
output_folder: "docs"

# Roadmap settings
roadmap:
  # Planning horizon
  horizon: "quarterly"  # quarterly, half-year, annual
  
  # Sprint length in days
  sprint_length_days: 14
  
  # Planning buffer percentage
  planning_buffer: 20
  
  # Milestone types
  milestone_types:
    - mvp
    - release
    - beta
    - ga

# Capacity planning
capacity:
  # Use velocity from bmm-metrics
  use_velocity_data: true
  
  # Default velocity if no data
  default_velocity: 20
  
  # Team size for planning
  team_size: 5
  
  # Account for holidays/PTO
  availability_factor: 0.85

# Visualization
visualization:
  # Output formats
  formats:
    - markdown
    - mermaid
  
  # Show dependencies
  show_dependencies: true

# Events
events:
  subscribe:
    - "priority.queue.reordered"
    - "metrics.velocity.calculated"
    - "release.deployed"
    - "sprint.ended"
    
  publish:
    - "roadmap.updated"
    - "roadmap.milestone.completed"
    - "roadmap.at.risk"
