# Configuration schema
config_schema:
  company:
    type: object
    properties:
      name:
        type: string
        description: "Company name"
      stage:
        type: string
        enum: ["idea", "mvp", "growth", "scale", "mature"]
        description: "Company stage"

  compliance:
    type: object
    properties:
      frameworks:
        type: array
        items:
          type: string
          enum: ["gdpr", "soc2", "hipaa", "pci-dss", "iso27001"]
        description: "Required compliance frameworks"
      data_regions:
        type: array
        items:
          type: string
        description: "Data residency regions"

  market:
    type: object
    properties:
      segment:
        type: string
        enum: ["smb", "mid-market", "enterprise", "consumer"]
      competitors:
        type: array
        items:
          type: string
        description: "Key competitors to track"

  growth:
    type: object
    properties:
      north_star_metric:
        type: string
        description: "Primary growth metric"
      activation_criteria:
        type: array
        items:
          type: string
        description: "User activation criteria"

# Installation hooks
hooks:
  post_install:
    - action: "create_config"
      template: "config.yaml"
    - action: "create_state"
      template: "state/module-state.yaml"
    - action: "log"
      message: "Strategic module installed. Run 'define-vision' workflow to get started."

  pre_uninstall:
    - action: "backup_state"
      path: "state/"
