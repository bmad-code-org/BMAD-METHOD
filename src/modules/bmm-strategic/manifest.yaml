# BMM-Strategic Module Manifest
# Strategic Leadership Agents for SaaS Product Development
# Version: 1.0.0

name: bmm-strategic
version: "1.0.0"
display_name: "BMAD Strategic Module"
description: "Strategic leadership agents for SaaS product vision, market positioning, compliance, UX strategy, and growth engineering"
author: "BMad"
license: "MIT"

# Module category and tags
category: "strategic"
tags:
  - founder
  - vision
  - strategy
  - saas
  - compliance
  - growth
  - ux
  - market
  - leadership

# Dependencies
dependencies:
  core:
    version: ">=1.0.0"
    required: true
  bmm:
    version: ">=1.0.0"
    required: false
    reason: "Integration with tactical planning workflows"
  bmm-metrics:
    version: ">=1.0.0"
    required: false
    reason: "Access to KPIs and growth metrics"
  bmm-feedback:
    version: ">=1.0.0"
    required: false
    reason: "Customer feedback for strategic decisions"
  bmm-roadmap:
    version: ">=1.0.0"
    required: false
    reason: "Roadmap alignment with strategic priorities"

# Event Integration
events:
  subscribes:
    # From bmm-metrics
    - metrics.kpi.updated
    - metrics.quality.fail
    - metrics.velocity.calculated
    # From bmm-feedback
    - feedback.insight.generated
    - feedback.priority.suggested
    # From bmm-roadmap
    - roadmap.at.risk
    - roadmap.milestone.completed
    # From bmm core
    - sprint.ended
    - release.deployed
    # From other strategic events
    - market.change.detected
    - compliance.deadline.approaching

  publishes:
    # Vision events
    - vision.defined
    - vision.updated
    - vision.pivot.proposed
    # Priority events
    - priority.set
    - priority.changed
    - priority.quarterly.planned
    # Decision events
    - decision.go
    - decision.no-go
    - decision.pivot
    - decision.defer
    # Market events
    - market.insight.found
    - market.competitor.alert
    - market.opportunity.identified
    - market.positioning.defined
    # Compliance events
    - compliance.flag.raised
    - compliance.approved
    - compliance.blocked
    - compliance.audit.scheduled
    - compliance.policy.updated
    # UX events
    - ux.friction.identified
    - ux.journey.mapped
    - ux.test.planned
    - ux.improvement.proposed
    # Growth events
    - growth.experiment.proposed
    - growth.experiment.completed
    - growth.insight.found
    - growth.funnel.optimized

