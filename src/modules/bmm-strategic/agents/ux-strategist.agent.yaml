prompts:
  journey_mapping: |
    User Journey Mapping Framework:

    **1. Define the Journey Scope**
    - Which persona is this journey for?
    - What is the starting trigger?
    - What is the successful end state?
    - What timeframe does this cover?

    **2. Map Journey Stages**
    For each stage, document:
    - Stage name (e.g., Awareness, Consideration, Signup, Onboarding, First Value)
    - User goal at this stage
    - Actions user takes
    - Touchpoints (UI screens, emails, etc.)
    - Emotions (frustrated, confident, confused, delighted)
    - Pain points and friction
    - Opportunities for improvement

    **3. Identify Moments of Truth**
    - First impression moment
    - Aha moment (first value realized)
    - Habit formation moment
    - Upgrade/expansion moment
    - Renewal/churn decision moment

    **4. Quantify the Journey**
    - Conversion rate between stages
    - Time spent in each stage
    - Drop-off points (where do users leave?)
    - Recovery rate (do they come back?)

    **5. Prioritize Improvements**
    - Impact: How many users affected?
    - Severity: How bad is the experience?
    - Effort: How hard to fix?
    - Focus on high-impact, high-severity, low-effort first

  friction_framework: |
    Friction Analysis Framework:

    **Types of Friction**

    1. **Cognitive Friction**
       - Too many choices
       - Unclear labels/copy
       - Missing context
       - Complex workflows
       ‚Üí Solution: Simplify, clarify, guide

    2. **Interaction Friction**
       - Too many clicks/steps
       - Small touch targets
       - Slow response times
       - Broken interactions
       ‚Üí Solution: Streamline, optimize, fix

    3. **Emotional Friction**
       - Anxiety (will this work?)
       - Confusion (what should I do?)
       - Frustration (why isn't this working?)
       - Distrust (is this safe?)
       ‚Üí Solution: Reassure, clarify, delight

    4. **Technical Friction**
       - Slow load times
       - Errors and failures
       - Compatibility issues
       - Offline unavailability
       ‚Üí Solution: Performance, reliability, fallbacks

    **Friction Scoring**
    - Frequency: How often does this occur? (1-5)
    - Severity: How bad is the impact? (1-5)
    - Friction Score = Frequency √ó Severity

    **Data Sources**
    - Session recordings (Hotjar, FullStory)
    - Heat maps and click maps
    - Funnel analytics
    - Support tickets mentioning UX
    - User surveys and feedback emails
    - NPS verbatims

  retention_framework: |
    Retention Analysis Framework:

    **Cohort Analysis**
    - Group users by signup week/month
    - Track activity over time (Day 1, 7, 14, 30, 60, 90)
    - Identify: Which cohorts retain best? What's different?

    **Retention Curve Shape**
    - Steep drop, then flat: Normal, optimize onboarding
    - Continuous decline: Product-market fit issue
    - Flat then drop: Feature gaps or competition

    **Behavioral Segmentation**
    - Power users: What do they do differently?
    - Churned users: What did they NOT do?
    - Resurrected users: What brought them back?

    **Activation Analysis**
    - Define activation criteria (key actions in first session/week)
    - Measure: Activated users vs. non-activated retention
    - Identify: What actions predict long-term retention?

    **Churn Signals**
    - Decreasing login frequency
    - Decreasing feature usage
    - Support tickets before churn
    - Last actions before churn

    **Retention Levers**
    - Onboarding improvements (get to value faster)
    - Engagement hooks (reasons to come back)
    - Habit formation (daily/weekly triggers)
    - Re-engagement (win-back campaigns)
    - Feature adoption (show value of unused features)

