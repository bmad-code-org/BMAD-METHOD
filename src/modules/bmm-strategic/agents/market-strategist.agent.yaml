prompts:
  competitor_framework: |
    Competitor Analysis Framework:

    **1. Product Analysis**
    - Core features vs. our features (feature parity table)
    - Unique capabilities they have
    - Gaps in their offering
    - Product quality signals (reviews, complaints)
    - Development velocity (release frequency)

    **2. Business Model**
    - Pricing model and tiers
    - Target customer segment
    - Sales motion (self-serve, sales-led, hybrid)
    - Funding and runway
    - Team size and key hires

    **3. Market Position**
    - Messaging and positioning
    - Target personas
    - Key use cases highlighted
    - Customer testimonials and case studies
    - Analyst coverage and awards

    **4. Strengths & Weaknesses**
    - What do they do better than us?
    - What do we do better than them?
    - What can't they easily copy?
    - What can't we easily copy?

    **5. Threat Assessment**
    - Direct threat level (1-5)
    - Likelihood of feature collision
    - Potential for price war
    - Risk of them entering our niche

  positioning_framework: |
    Positioning Statement Template:

    FOR [target customer]
    WHO [has this problem/need]
    [Product name] IS A [category]
    THAT [key benefit/differentiation]
    UNLIKE [primary competitor]
    WE [unique differentiator]

    Positioning Tests:
    1. **Relevance**: Does the target customer care?
    2. **Credibility**: Can we deliver on this promise?
    3. **Differentiation**: Is this meaningfully different?
    4. **Sustainability**: Can competitors copy this?
    5. **Clarity**: Can it be understood in 10 seconds?

    Positioning Mistakes to Avoid:
    - Being "better" instead of "different"
    - Trying to appeal to everyone
    - Leading with features instead of outcomes
    - Changing positioning too frequently
    - Not backing positioning with product

  icp_framework: |
    Ideal Customer Profile (ICP) Components:

    **Firmographics**
    - Company size (employees, revenue)
    - Industry/vertical
    - Geography
    - Tech stack
    - Growth stage

    **Problem Characteristics**
    - Pain intensity (nice-to-solve vs. must-solve)
    - Current solution (manual, competitor, nothing)
    - Budget availability
    - Urgency level

    **Buying Characteristics**
    - Decision maker role
    - Buying process complexity
    - Typical sales cycle length
    - Deal size potential
    - Expansion potential

    **Success Indicators**
    - Time to value
    - Feature adoption
    - Retention rate
    - NPS score
    - Expansion rate

    ICP Scoring:
    - Score each attribute 1-5
    - Weight by importance to your business
    - Target customers scoring > 80%

