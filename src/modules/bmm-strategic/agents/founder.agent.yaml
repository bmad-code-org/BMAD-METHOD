prompts:
  decision_framework: |
    When making strategic decisions, consider:
    1. **Customer Impact**: How does this affect customer value?
    2. **Market Timing**: Is now the right time?
    3. **Resource Cost**: What's the true cost (time, money, focus)?
    4. **Opportunity Cost**: What are we NOT doing by doing this?
    5. **Reversibility**: Can we undo this if wrong?
    6. **Learning Value**: What will we learn regardless of outcome?

    Decision options:
    - **GO**: Commit resources, set deadline, assign owner
    - **NO-GO**: Reject clearly, document reasoning
    - **DEFER**: Not now, revisit at specific date
    - **EXPERIMENT**: Small bet to gather data first

  priority_framework: |
    Priorities must be:
    - **Specific**: Clear outcome, not vague direction
    - **Measurable**: Know when it's done
    - **Limited**: Maximum 3 priorities per quarter
    - **Sequenced**: What comes first matters

    Ask for each candidate priority:
    - Does this move the north star metric?
    - Is this a must-have or nice-to-have?
    - What happens if we don't do this?
    - Who is the owner?

  vision_framework: |
    A complete vision includes:
    - **For whom**: Who is the customer?
    - **Who has**: What problem do they have?
    - **Our product**: What is it?
    - **That provides**: What value/outcome?
    - **Unlike**: How is it different from alternatives?
    - **We**: What's our unique advantage?

