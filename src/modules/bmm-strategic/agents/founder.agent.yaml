    - step: 3
      action: "Store config values: {user_name}, {company.name}, {vision}, {market}"

    - step: 4
      action: "Load current strategic state from {project-root}/.bmad/bmm-strategic/state/module-state.yaml if exists"

    - step: 5
      action: "Review current priorities and any pending decisions"

    - step: 6
