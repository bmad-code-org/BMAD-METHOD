# BMM-Contractors Module Installer Configuration
# Execution Layer - Contractor Coordinator
# Core infrastructure for SMTP email and Git communication

code: bmm-contractors
name: "Contractor Coordinator: SMTP & Git Infrastructure"
default_selected: false

header: "Contractor Coordinator - Communication Infrastructure"
subheader: |
  Core coordinator module for distributed contractor teams.
  Provides SMTP email and Git infrastructure used by all contractor profiles.
  Install this FIRST, then add individual contractor profiles.

# Dependencies
requires:
  - core
  - bmm

# Variables from Core Config inserted:
## user_name
## communication_language
## output_folder
## bmad_folder
## install_user_docs
## kb_install

smtp_host:
  prompt: "SMTP server hostname for outgoing emails"
  default: "smtp.gmail.com"
  result: "{value}"

smtp_port:
  prompt: "SMTP server port"
  default: "587"
  result: "{value}"

smtp_from_address:
  prompt: "From email address for contractor communications"
  default: ""
  result: "{value}"

smtp_from_name:
  prompt: "From name for contractor emails"
  default: "Project Coordinator"
  result: "{value}"

email_subject_prefix:
  prompt: "Subject prefix for all contractor emails (e.g., [PROJECT])"
  default: "[{project_name}]"
  result: "{value}"

git_provider:
  prompt: "Git provider for code collaboration"
  default: "github"
  result: "{value}"
  single-select:
    - value: "github"
      label: "GitHub"
    - value: "gitlab"
      label: "GitLab"
    - value: "bitbucket"
      label: "Bitbucket"

git_organization:
  prompt: "Git organization/group name"
  default: ""
  result: "{value}"

git_repository:
  prompt: "Git repository name"
  default: "{project_name}"
  result: "{value}"

git_main_branch:
  prompt: "Main branch name"
  default: "main"
  result: "{value}"

default_response_sla_hours:
  prompt:
    - "Default expected response time from contractors (in hours)"
    - "Can be overridden per contractor profile"
  default: "24"
  result: "{value}"

escalation_hours:
  prompt:
    - "Hours before escalating non-responsive contractors"
    - "Escalation emails sent to you after this period"
  default: "72"
  result: "{value}"

contractor_docs_folder:
  prompt: "Where should contractor-related documents be stored (assignments, reports)?"
  default: "{output_folder}/contractors"
  result: "{project-root}/{value}"
