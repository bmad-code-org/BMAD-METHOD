metrics:
  tracked:
    - "reviews_completed"
    - "bugs_found"
    - "bugs_missed"
    - "review_turnaround_hours"
    - "false_positive_rate"
    - "automation_coverage"

  targets:
    review_turnaround_hours: 24
    bugs_missed_percent: 5
    false_positive_rate: 10

escalation:
  auto_escalate:
    - condition: "critical_bug_found"
      action: "notify_coordinator_immediately"
    - condition: "security_vulnerability"
      action: "notify_compliance_officer"
    - condition: "blocked > 12 hours"
      action: "notify_coordinator"
    - condition: "test_infrastructure_down"
      action: "notify_coordinator"
