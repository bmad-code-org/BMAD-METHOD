# Career Coach Module Configuration

code: career-coach
name: "Career Coach - Professional Career Development Suite"
default_selected: false

header: "Career Coach Module Configuration"
subheader: "Transform your career journey with AI-powered resume building, career planning, and interview preparation"

# Core values automatically inherited from installer:
## user_name
## communication_language
## output_folder
## bmad_folder
## install_user_docs

# Module-specific configuration

career_output_folder:
  prompt: "Where should career documents be saved? (resumes, cover letters, career plans)"
  default: "{output_folder}/career"
  result: "{project-root}/{value}"
  validate:
    pattern: "^(?!/|.*\\.\\.|.*//)[a-zA-Z0-9_\\-/]+$"
    error: "Please enter a safe, relative folder path (no absolute paths, no '..', and only letters, numbers, dashes, underscores, and slashes)."

career_focus:
  prompt: "What is your primary career focus?"
  default: "job-search"
  single-select:
    - value: "job-search"
      label: "Job Search - Actively seeking new opportunities"
    - value: "career-growth"
      label: "Career Growth - Advancement in current role"
    - value: "career-change"
      label: "Career Change - Transitioning to new field"
    - value: "professional-development"
      label: "Professional Development - Skills and networking"

target_industry:
  prompt: "What is your target industry?"
  default: "technology"
  single-select:
    - value: "technology"
      label: "Technology/Software"
    - value: "healthcare"
      label: "Healthcare/Medical"
    - value: "finance"
      label: "Finance/Banking"
    - value: "marketing"
      label: "Marketing/Communications"
    - value: "education"
      label: "Education/Academia"
    - value: "engineering"
      label: "Engineering/Manufacturing"
    - value: "consulting"
      label: "Consulting/Professional Services"
    - value: "other"
      label: "Other/Multiple"

experience_level:
  prompt: "What is your experience level?"
  default: "mid-level"
  single-select:
    - value: "entry-level"
      label: "Entry Level - 0-2 years"
    - value: "mid-level"
      label: "Mid Level - 3-7 years"
    - value: "senior-level"
      label: "Senior Level - 8-15 years"
    - value: "executive"
      label: "Executive - 15+ years"

resume_optimization:
  prompt: "Enable ATS (Applicant Tracking System) optimization?"
  default: "yes"
  single-select:
    - value: "yes"
      label: "Yes - Optimize for ATS systems (recommended)"
    - value: "no"
      label: "No - Focus on readability only"

interview_prep_focus:
  prompt: "What type of interview preparation do you need?"
  multi-select:
    - value: "behavioral"
      label: "Behavioral interviews"
    - value: "technical"
      label: "Technical interviews"
    - value: "case-study"
      label: "Case study interviews"
    - value: "executive"
      label: "Executive/leadership interviews"

# Static configuration values

module_version:
  result: "1.0.0"

career_data_path:
  result: "{project-root}/{bmad_folder}/career-coach/data"

resumes_folder:
  result: "{project-root}/{career_output_folder}/resumes"

cover_letters_folder:
  result: "{project-root}/{career_output_folder}/cover-letters"

career_plans_folder:
  result: "{project-root}/{career_output_folder}/career-plans"

interview_prep_folder:
  result: "{project-root}/{career_output_folder}/interview-prep"

networking_folder:
  result: "{project-root}/{career_output_folder}/networking"

templates_path:
  result: "{project-root}/{bmad_folder}/career-coach/templates"

checklists_path:
  result: "{project-root}/{bmad_folder}/career-coach/checklists"
